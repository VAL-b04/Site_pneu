{% extends 'layout.html' %}

{% block title %}
    <title>Ajouter un pneu</title>

    {% include('_nav.html') %}
{% endblock %}

{% block body %}
<div class="container mt-4">
    <h2>Ajouter un pneu</h2>
    <br>
    
    <form method="post" action="/pneu-velo/add">
        <div class="col-md-8 mb-3">
            <div class="col-md-6">
                <label for="nomPneu" class="form-label">Nom</label>
                <input id="nomPneu" type="text" name="nomPneu" class="form-control" required>
            </div>

            <div class="col-md-6">
                <label for="fabricant" class="form-label">Fabricant</label>
                <input id="fabricant" type="text" name="fabricant" class="form-control">
            </div>

            <div class="col-md-6">
                <label for="modelePneu" class="form-label">Modèle</label>
                <input id="modelePneu" type="text" name="modelePneu" class="form-control">
            </div>

            <div class="col-md-3">
                <label for="largeurPneu" class="form-label">Largeur</label>
                <input id="largeurPneu" type="number" step="0.1" name="largeurPneu" class="form-control">
            </div>

            <div class="col-md-3">
                <label for="diametreJante" class="form-label">Diamètre jante</label>
                <input id="diametreJante" type="number" step="0.1" name="diametreJante" class="form-control">
            </div>

            <div class="col-md-4">
                <label for="dimension" class="form-label">Dimension</label>
                <input id="dimension" type="text" name="dimension" class="form-control">
            </div>

            <div class="col-md-4">
                <label for="typePneu_id" class="form-label">Type</label>
                <select id="typePneu_id" name="typePneu_id" class="form-select" required>
                    <option value="">Sélectionner</option>
                    {% for t in types_pneu %}
                        <option value="{{ t.id }}">{{ t.libelleType }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-md-4">
                <label for="prixPneu" class="form-label">Prix (€)</label>
                <input id="prixPneu" type="number" min="0" step="0.01" name="prixPneu" class="form-control">
            </div>

            <div class="col-md-6">
                <label for="image" class="form-label">Image (nom de fichier)</label>
                <input id="image" type="text" name="image" class="form-control" placeholder="ex: pneu.png">
            </div>
        <br>
        </div>
        
        <div class="mt-3">
            <button type="submit" class="btn btn-success me-3">Créer</button>
            <a href="/pneu-velo/show" class="btn btn-secondary">Retour</a>
        </div>
    </form>
</div>
{% endblock %}
